resources:

#---------------------------------------------------------------#
#-------------------- Common Resources -------------------#
#---------------------------------------------------------------#

# Security Ops scripts repo
  - name: gke_demo
    type: gitRepo
    integration: "demo_gh"
    pointer:
      sourceName: "avinci/gke_demo"
      branch: master

###---------------------------------------------------------------#
###----------------------- BUILD/CI Resources --------------------#
###---------------------------------------------------------------#

# Docker Image packaging sample Node app
  - name: demo_doc_img
    type: image
    integration: "demo_dh"
    pointer:
      sourceName: "avinci/ci_push_docker_hub"
    seed:
      versionName: "latest"

# Default Docker Options
  - name: def_opts
    type: dockerOptions
    version:
      privileged: true
      portMappings:
        - 8080:80
      labels:
        env: test

# Default app config
  - name: def_conf
    type: params
    version:
      params:
        RUN_MODE: "dev"
        LOG_MODE: "debug"

#---------------------------------------------------------------#
#----------------------- TEST VPC Resources --------------------#
#---------------------------------------------------------------#

# Reference to ECS Test Cluster
  - name: test_env_gke
    type: cluster
    integration: "demo_gke"
    pointer:
      sourceName : "prod"
      region: "us-east1-b"

#---------------------------------------------------------------#
#------------- Application Release Automation Resources --------#
#---------------------------------------------------------------#
# REPO of SIT code
  - name: sit_repo
    type: gitRepo
    integration: "demo_gh"
    pointer:
      sourceName: "avinci/demoSIT"
      branch: master

# SIT env vars for BOX
  - name: sit_params
    type: params
    version:
      params:
        API_URL: "54.158.18.50:8080"
        API_TOKEN: "NA"

# Seed version resource
  - name: seed_app_ver
    type: version
    seed:
      versionName: "1.0.0"

# Current Prod version
  - name: prod_app_ver
    type: params
    version:
      params:
        RELEASE_VER_NUMBER: "1.0.0"

#---------------------------------------------------------------#
#----------------------- PROD VPC Resources --------------------#
#---------------------------------------------------------------#

# Reference to ECS Prod Cluster
  - name: prod_env_gke
    type: cluster
    integration: "demo_gke"
    pointer:
      sourceName : "prod"
      region: "us-east1-b"

# Default Docker Options
  - name: prod_opts
    type: dockerOptions
    version:
      privileged: false
      portMappings:
        - 80:80
      labels:
        env: prod

# Default app config
  - name: prod_conf
    type: params
    version:
      params:
        RUN_MODE: "prod"
        LOG_MODE: "error"

#---------------------------------------------------------------#
#---------------------- CD to PROD Resources -------------------#
#---------------------------------------------------------------#
# Number of packaged WARs to deploy to Prod
  - name: scale_app_prod
    type: replicas
    version:
      count: 1

# Prod load balancer definition
  - name: prod-lb
    type: loadBalancer
    integration: "demo_gke"
    pointer:
      sourceName: "prod-lb"
      method: LoadBalancer
      namespace: default
    version:
      ports:
        - name: prodPort
          protocol: TCP
          port: 80
      selector:
        env: "prod"